<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Leanne Bovey</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#74DACF">
    <meta name="apple-mobile-web-app-title" content="Leanne Bovey">
    <meta name="application-name" content="Leanne Bovey">
    <meta name="theme-color" content="#74DACF">

    <meta property="og:type" content="profile">
    <meta property="og:title" content="Leanne Bovey Art">
    <meta property="og:url" content="https://leannebovey.art">
    <meta property="og:image" content="https://leannebovey.art/assets/img/leanne.jpg">
    <meta property="profile:first_name" content="Leanne">
    <meta property="profile:last_name" content="Bovey">
</head>
<body>
    <main class="splash">
        <section class="video">
            <a href="/home">
                <video autoplay muted loop preload="true" playsinline poster="/assets/img/video-poster.jpg">
                    <source src="/assets/video/splash.mp4" type="video/mp4" />
                    <source src="/assets/video/splash.webm" type="video/webm" />
                </video>
                <div class="video-content">
                    <h1>Leanne Bovey</h1>
                    <span class="enter">enter site &rarr;</span>
                </div>
            </a>
            <button id="btn-play">&#9654;</button>
        </section>
    </main>
    <script>
        var portrait = false;
        var video = document.querySelector('video');

        var chooseVideo = function() {
            if(window.innerHeight > window.innerWidth && !portrait) {
                portrait = true;
                video.setAttribute('src', '/assets/video/splash-portrait.mp4');
            } else if(window.innerWidth > window.innerHeight && portrait) {
                portrait = false;
                video.setAttribute('src', '/assets/video/splash.mp4');
            }
        };
        chooseVideo();
        window.addEventListener('resize', chooseVideo);
        
        var playBtn = document.getElementById('btn-play');
        playBtn.addEventListener('click', function() {
            video.play();
            playBtn.style.display = 'none';
        });
        window.setTimeout(function() {
            var ua = navigator.userAgent.toLowerCase();
            if(video.currentTime == 0 && ua.indexOf("android") > -1) {
                playBtn.style.display = 'block';
            }
        }, 500);
    </script>
</body>
</html>
